version: "3.8"

services:
  nginx:
    image: nginx:stable
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - app

  app:
    build:
      context: .
#    image: jidak/inssider-be-main:1.0.0
    restart: "on-failure"
    env_file: [.env.prod]
    environment:
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "${APP_PORT}:${APP_PORT}"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:${APP_PORT}/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
